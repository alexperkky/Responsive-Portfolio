<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>About Me</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Alex Perkinson</a>
            
            <nav>
                <a href="index.html">About</a>

                <a href="portfolio.html">Portfolio</a>

                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div id="main-container">
            <section class="main-section" class="container">
                    <h1>Contact</h1>
                    <form id="contact-form">
                        <ul>
                            <li>
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name"
                                placeholder="John Smith"
                                required="required">
                            </li>
                            <li>
                                    <label for="email">Email</label>
                                    <input type="text" name="email" id="email"
                                    placeholder="example@example.com"
                                    required="required">
                            </li>
                            <li>
                                <label for="message">Message</label>
                                <textarea id="message" name="message"
                                required="required"></textarea>
                            </li>
                        </ul>
                        <input type="submit" name="submit"
                    </form>
            </section>

            <section class="sidebar">
                    <div id="connect">
                        <h2>Connect With Me</h2>
            
                        <img src="assets/images/if_github_square_black_107109.png"
                        class="social" alt="Github">
                        <img src="assets/images/if_linkedin_square_color_107091.png"
                        class="social" alt="Linkedin">
                        <img src="assets/images/if_stackoverflow-square-social-media_764927.png"
                        class="social" alt="Stackoverflow">
                    </div>
            </section>

     </div>

    


<footer>
    <div class="container">
        &copy; Copyright Alex Perkinson
    </div>
</footer>



</body>
</html>
